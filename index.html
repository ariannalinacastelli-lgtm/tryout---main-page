<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <!-- dropdown -->
    <select name="Devices" id="Devices">
      <option value="value1">Device 1</option>
      <option value="value2">Device 2</option>
      <option value="value3">Device 3</option>
    </select>
    <!--temperature-->
    <h1>20°</h1>

    <div>
      <i data-lucide="cloud-rain-wind"></i>
        
      <h2>Lyon</h2>
      <h3>Oct 28 17:25 </h3>
    </div>

    <div>
      <div>
        <h4>Lyon</h4>
        <h5>23 rue Jean Jaurès, 69007</h5>
      </div>

      <div>
        <div>
          <h5>Precipitations</h5>
          <i data-lucide="droplets"></i>
          <h4>83%</h4>
        </div>

        <div>
          <h5>Humidity</h5>
          <i data-lucide="droplet"></i>
          <h4>75%</h4>
        </div>

        <div>
          <h5>Wind</h5>
          <i data-lucide="wind"></i>
          <h4>9 km/h</h4>
        </div>

        <div>
          <h5>Feel like</h5>
          <i data-lucide="thermometer"></i>
          <h4>15°</h4>
        </div>
      </div>
    </div>
    
    <div>
      <h4>Recommendations</h4>
      <div>
        <div>
          <i data-lucide="umbrella"></i>
          <h5>Umbrella</h5>

        </div>

        <div>
          <img src="boots.svg" alt="icon of boots">
          <h5>Boots</h5>
        </div>

        <div>
          <img src="raincoat.svg" alt="icon of a raincoat">
          <h5>Raincoat</h5>
        </div>
      </div>
    </div>
            


      <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

  </main>
    


</body>
</html>
